{% extends "base.html" %}
{% block content %}
{% load static %}
{% load i18n %}
{% if request.user.username == user.username %}
<div class="container-lg py-3">
	<h1>Your settings:</h1>
	<hr>
	<!-- Account Settings -->
	<h2>Account setting:</h2>
	<div class="">
		<a class="btn btn-primary secondaryAction m-3" href="{% url 'account_change_password' %}">Change Password</a>
		<a class="btn btn-primary secondaryAction m-3" href="{% url 'account_email' %}">Change E-Mail</a>
		<a href="{% url 'delete_profile' user_id=user.id %}" class="btn btn-primary secondaryAction">Delete Profile</a>
	</div>
	<hr>
	<!-- Profile Settings -->
	<h2>Profile</h2>
	<a class="btn btn-primary secondaryAction m-3 h-100" href="{% url 'update_profile' %}">Update Profile</a>
	<a class="btn btn-primary secondaryAction m-3" href="{% url 'user_tags' %}">Your Tags</a>
</div>
{% endif %}
{% endblock %}
