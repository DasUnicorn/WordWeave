{% extends "base.html" %}
{% block content %}
{% load i18n %}
{% load crispy_forms_tags %}
<h1>User Profile</h1>
<form id="commentForm" method="post" style="margin-top: 1.3em;" enctype='multipart/form-data'>
	{% csrf_token %}
	{% crispy form %}
	<button id="submitButton" type="submit" name="update_profile" value="update_profile" class="btn btn-signup btn-lg">Submit</button>
</form>
{% endblock %}
