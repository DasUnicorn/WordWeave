{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load i18n %}
<div class="container-lg p-3">
	<h1>Write a new Thread</h1>
	<form method="post" action="{% url 'create_thread' %}" enctype="multipart/form-data">
		{% csrf_token %}
		{% crispy form %}
	</form>
</div>
{% endblock %}
